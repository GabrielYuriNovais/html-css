<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            display:block;
            background-color: lightgray;
            height: 080px;
            width: 300px;

            border:  10px solid rgb(255, 0, 200);
            
            padding: 10px 10px 10px 10px;
             
            margin:  10px 10px 10px 10px;

            outline: 5px dashed rgb(0, 132, 255);
        }
        a{
           
            border-width: 5px;
            border-style: solid;
            border-color: forestgreen;
        }
    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>Parágrafos támbem são exemplo de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> vamos ver como tudo isso funciona.</p>
</body>
</html>
